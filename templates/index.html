<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Document Query with ChatGPT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="shortcut icon" href="static/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
        </div>
        <form id="credential-form" enctype="multipart/form-data" method="post" action="{{url_for('learn')}}">
        <ul class="list-unstyled components">
            <li>
                <p class="menu-text">Open AI Key</p>
                <input type="text" class="form-control" name="openai-key">
            </li>
            <li>
                <p class="menu-text">Your Lecture Slides</p>
                <input type="file" id="file_input" name="file_input">
            </li>
            <li>
                <button type="submit" class="btn btn-primary mt-3" onclick="showHtml()">Submit</button>
            </li>
            <li>
                <div id="myDiv">
                </div>
            </li>
        </ul>
        </form>
    </div>
    </div>
  </div>


<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="support" href="https://docs.google.com/forms/d/e/1FAIpQLSfQAYgKmnjpfli0hVpGGKUeNK3GvAVIbemH9W41uzkFg9U7kw/viewform?usp=sf_link">Feedback</a>
  </div>
</nav>
    <div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Document Query with ChatGPT</h1>
      <div class="mt-4" id="chat-container"></div>
      <form id="chat-form" class="mt-4">
        <div class="form-group d-flex flex-column align-items-center">
          <div class="d-flex align-items-center mb-3">
            <input type="text" class="form-control mr-2" id="user-input" required>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
          <label for="user-input" class="prompt">Type your question</label>
        </div>
      </form>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script2.js"></script>
    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js" integrity="sha384-pnBncCjEHliMFe/QWMhM1xNrv+0NgLbZYnnUsgJ6h5qUbU5c6U5BmZ1htXZkJLx/" crossorigin="anonymous"></script>

</body>
</html>
